{% extends "layout.html" %}

{% block title %}
SQLitePrompt
{% endblock %}

{% block content %}
<form method="POST">
    <div class="container">
        <div class="grid-item topleft"></div>
        <div class="grid-item level">SQLite Execute prompt</div>
        <div class="grid-item topright"></div>
        <div class="grid-item healthbar"></div>
        <div class="grid-item main">
            <p><input id="prompt" type="text" name="prompt" placeholder="Put your prompt here"></p>
            <p>
                <button id="submit" type="submit" class="btn">â–¶ Execute</button>
            </p>
        </div>
        <div></div>
        <div class="grid-item inventory hide"></div>

        <div class="grid-item bottomleft hide">7</div>
        <div class="grid-item commandline">
            <span class="msg">{{msg}}</span>
        </div>
        <div class="grid-item bottomright hide"></div>

    </div>
</form>
{% endblock %}
